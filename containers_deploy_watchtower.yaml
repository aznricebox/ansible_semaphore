---
- name: install python3-docker
  hosts: all
  tasks:
  - apt:
       name: python3-docker
       state: latest
       update_cache: yes
- name: Deploy Watchtower
  hosts: all
  become: yes
  tasks:
  - community.docker.docker_container:
       name: watchtower
       image: containrrr/watchtower
       command: --schedule "0 0 2 * * 2"
       volumes:
        - /var/run/docker.sock:/var/run/docker.sock
       restart_policy: always
