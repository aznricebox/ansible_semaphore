---
- name: update authentik
  hosts: authentik
  tasks:
   - name: update authentik
     ansible.builtin.shell: |
      apt-get update &&
      apt-get upgrade -y &&
      apt-get clean &&
      mv docker-compose.yml docker-compose.yml.bk &&
      wget -O docker-compose.yml https://goauthentik.io/docker-compose.yml &&
      docker compose pull &&
      docker compose up -d
    - name: Run prune command
      shell: docker image prune -af
